specVersion: 0.0.2
description: Subgraph for the Kolektivo Treasury (KTT)
repository: https://github.com/byterocket/kolektivo-contracts
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Treasury
    network: kovan
    source:
      address: "0xfa62380ae042b39a0448ce8a8f503716d0b05a59"
      abi: Treasury
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AddressAddedToWhitelist
        - AddressRemovedFromWhitelist
        - Approval
        - AssetMarkedAsSupported
        - AssetMarkedAsSupportedForBonding
        - AssetMarkedAsSupportedForUnbonding
        - AssetMarkedAsUnsupported
        - AssetMarkedAsUnsupportedForBonding
        - AssetMarkedAsUnsupportedForUnbonding
        - AssetOracleUpdated
        - AssetsBonded
        - AssetsUnbonded
        - NewOwner
        - NewPendingOwner
        - Rebase
        - Transfer
      abis:
        - name: Treasury
          file: ./abis/Treasury.json
      eventHandlers:
        - event: AddressAddedToWhitelist(indexed address)
          handler: handleAddressAddedToWhitelist
        - event: AddressRemovedFromWhitelist(indexed address)
          handler: handleAddressRemovedFromWhitelist
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: AssetMarkedAsSupported(indexed address,indexed address)
          handler: handleAssetMarkedAsSupported
        - event: AssetMarkedAsSupportedForBonding(indexed address)
          handler: handleAssetMarkedAsSupportedForBonding
        - event: AssetMarkedAsSupportedForUnbonding(indexed address)
          handler: handleAssetMarkedAsSupportedForUnbonding
        - event: AssetMarkedAsUnsupported(indexed address)
          handler: handleAssetMarkedAsUnsupported
        - event: AssetMarkedAsUnsupportedForBonding(indexed address)
          handler: handleAssetMarkedAsUnsupportedForBonding
        - event: AssetMarkedAsUnsupportedForUnbonding(indexed address)
          handler: handleAssetMarkedAsUnsupportedForUnbonding
        - event: AssetOracleUpdated(indexed address,indexed address,indexed address)
          handler: handleAssetOracleUpdated
        - event: AssetsBonded(indexed address,indexed address,uint256)
          handler: handleAssetsBonded
        - event: AssetsUnbonded(indexed address,indexed address,uint256)
          handler: handleAssetsUnbonded
        - event: NewOwner(indexed address,indexed address)
          handler: handleNewOwner
        - event: NewPendingOwner(indexed address,indexed address)
          handler: handleNewPendingOwner
        - event: Rebase(indexed uint256,uint256)
          handler: handleRebase
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/datasources/treasury.ts
  - kind: ethereum
    name: Oracle
    network: kovan
    source:
      address: "0x484B6B3477e2cf4ff95a8570A6A03AB5e09b6EaD"
      abi: Oracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MinimumProvidersChanged
        - NewOwner
        - NewPendingOwner
        - OracleMarkedAsInvalid
        - OracleMarkedAsValid
        - ProviderAdded
        - ProviderRemoved
        - ProviderReportPushed
        - ProviderReportsPurged
        - ReportTimestampOutOfRange
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: MinimumProvidersChanged(uint256,uint256)
          handler: handleMinimumProvidersChanged
        - event: NewOwner(indexed address,indexed address)
          handler: handleNewOwner
        - event: NewPendingOwner(indexed address,indexed address)
          handler: handleNewPendingOwner
        - event: OracleMarkedAsInvalid()
          handler: handleOracleMarkedAsInvalid
        - event: OracleMarkedAsValid()
          handler: handleOracleMarkedAsValid
        - event: ProviderAdded(indexed address)
          handler: handleProviderAdded
        - event: ProviderRemoved(indexed address)
          handler: handleProviderRemoved
        - event: ProviderReportPushed(indexed address,uint256,uint256)
          handler: handleProviderReportPushed
        - event: ProviderReportsPurged(indexed address,indexed address)
          handler: handleProviderReportsPurged
        - event: ReportTimestampOutOfRange(indexed address)
          handler: handleReportTimestampOutOfRange
      file: ./src/datasources/oracle.ts
